<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        fieldset {
            border: var(--field-colour) 1px solid;
            /* width: 100%; */
        }
        fieldset.inactive {
            display: none;
        }
        button.selected {
            outline: 1px var(--accent-colour) solid;
            outline-offset: 1px;
        }
        .selectors {
            display: flex;
            flex-direction: row;
            width: 100%;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
        .selectors > * {
            flex: auto;
            text-align: center;
        }

        /* Couple of classes are defined here for diagnostic purposes. Main
         * dark-mode handling is in the pagebuilder.css file.
         */
        .light-mode-only {display: none;}
        @media (prefers-color-scheme: light) {
            .dark-mode-only {display: none;}
            .light-mode-only {display: inherit;}
        }


    </style>
</head>
